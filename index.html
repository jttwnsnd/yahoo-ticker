<!DOCTYPE html>
<html>
<head>
	<title>Yahoo Finance Ticker - API - AJAX - Endpoint - Intro</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="scripts.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>What stock(s) do you want to search for?</h1>
				<form class="yahoo-form form-inline">
					<div class="form-group spacer-racer">
						<label class="sr-only" for="symbol">Stock Symbol</label>
						<div class="input-group">
							<input type="text" class="form-group" id="symbol" placeholder="Enter symbols, separate with comma">
						</div>
						<button type="submit" class="btn btn-primary">Get My Quotes</button>
					</div>
				</form>
				<div class="btn-group spacer-racer">
					<!-- <button class="btn btn-warning saveButton">Save</button> -->
					<button class="btn btn-default" disabled="disabled">Saved Stock Symbols</button>
					<button class="btn btn-default savedSymbols" disabled="disabled">0</button>
					<button class="btn btn-warning retrieveButton">Retrieve</button>
					<button class="resetSave btn btn-danger">Reset</button>
				</div>
				<hr>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Save</th>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody class="yahoo-body">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<hr>
				<table class="table table-striped table-bordered watch-list">
					<thead>
						<tr>
							<th>Remove</th>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody class="watch-body">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
